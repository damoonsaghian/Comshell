[package]
name = "comshell"
version = "0.1.0"
authors = ["Damoon Saghian <damoonsaghian84@gmail.com>"]
description = "a unified computing environment, utilizing command based user interface"
repository = "https://github.com/damoonsaghian/Comshell"
license = "Unlicense"
edition = "2018"

[[bin]]
path = "main.rs"

[dependencies]
may_actor = ""
chrono = ""
chrono-tz = ""
gtk = { version = "", features = ["v3_22_30"] }
gdk = { version = "", features = ["v3_22_30"] }
sourceview = { version = "", features = ["v3_24"] }
webkit2gtk = { version = "", features = ["v2_16"] }
