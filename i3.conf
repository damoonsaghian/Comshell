# i3 config file (v4)

# class                 border  backgr. text    indicator child_border
client.focused          #555555 #555555 #ffffff #555555   #555555
client.focused_inactive #555555 #555555 #ffffff #555555   #555555
client.unfocused        #555555 #555555 #ffffff #555555   #555555

font pango:Sans 10.5

workspace_layout tabbed
default_border none
default_floating_border pixel 1
focus_follows_mouse no

bar {
  output primary
  status_command i3status
  position top
  # disable clicking on workspace buttons
  bindsym button1 nop
  strip_workspace_numbers yes
  separator_symbol " | "
  colors {
    background #555555
    statusline #ffffff
    separator #999999
    focused_workspace #555555 #555555 #ffffff
    active_workspace #555555 #555555 #555555
    inactive_workspace #555555 #555555 #555555
  }
}

exec "emacs ~/projects; i3-msg exit"
# exec "emacs -projects ~/projects; i3-msg exit"

bindsym F1 [class="Chromium"] scratchpad show; exec "if [\\"$(xdotool search --class chromium)\\" == \\"\\"]; then chromium & fi"
for_window [class="Chromium"] floating enable, border pixel 1, move scratchpad, scratchpad show, resize set 90 ppt 95 ppt, move position center
for_window [class="(?i)mpv"] floating enable, border none